<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Check for Spam</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: rgba(255, 255, 255, 0.12);
      border: 1px solid rgba(255, 255, 255, 0.25);
      border-radius: 30px;
      padding: 50px 35px;
      width: 100%;
      max-width: 500px;
      backdrop-filter: blur(25px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
      text-align: center;
      animation: zoomFade 0.9s ease-out forwards;
    }

    @keyframes zoomFade {
      0% {
        opacity: 0;
        transform: scale(0.92);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    h2 {
      font-size: 2.2rem;
      color: #ffffff;
      margin-bottom: 25px;
    }

    label {
      display: block;
      text-align: left;
      font-weight: 600;
      margin: 10px 0 6px;
      color: #f0f0f0;
    }

    textarea {
      width: 100%;
      height: 130px;
      padding: 15px;
      font-size: 1rem;
      border: none;
      border-radius: 12px;
      background: #f9f9f9;
      box-shadow: inset 0 2px 6px rgba(0, 0, 0, 0.15);
      resize: none;
      transition: all 0.3s ease;
    }

    textarea:focus {
      outline: 2px solid #0072ff;
      background: #ffffff;
      box-shadow: 0 0 8px rgba(33, 150, 243, 0.6);
    }

    button {
      margin-top: 25px;
      padding: 14px 36px;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      color: #fff;
      font-size: 1.05rem;
      font-weight: 600;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 10px 25px rgba(0, 114, 255, 0.4);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 10px;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 15px 35px rgba(0, 114, 255, 0.6);
    }

    .result {
      margin-top: 30px;
      padding: 18px;
      border-radius: 15px;
      font-size: 1.1rem;
      font-weight: 600;
      animation: slideIn 0.6s ease;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(25px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .spam {
      background: #ffe5e5;
      color: #d32f2f;
      border: 1px solid #d32f2f;
    }

    .not-spam {
      background: #e0f7e9;
      color: #388e3c;
      border: 1px solid #388e3c;
    }

    .back-btn {
      display: inline-block;
      margin-top: 25px;
      text-decoration: none;
      font-weight: 600;
      padding: 10px 24px;
      border-radius: 30px;
      background: #eeeeee;
      color: #333;
      transition: all 0.3s ease;
    }

    .back-btn:hover {
      background: #dcdcdc;
      transform: scale(1.05);
    }

    @media (max-width: 500px) {
      .container {
        padding: 35px 20px;
      }

      h2 {
        font-size: 1.8rem;
      }

      button {
        font-size: 1rem;
        padding: 12px 28px;
      }

      .back-btn {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Check if Your Message is Spam</h2>
    <form method="POST">
      {% csrf_token %}
      <label for="text">Enter Your Message:</label>
      <textarea name="text" id="text" placeholder="Type your message here..." required></textarea>
      <button type="submit">üîç Check Spam</button>
    </form>

    {% if message %}
      <div class="result {% if message.is_spam %}spam{% else %}not-spam{% endif %}">
        <p>
          {% if message.is_spam %}
            This message is identified as spam! üö´
          {% else %}
            This message is not spam. ‚úÖ
          {% endif %}
        </p>
      </div>
    {% endif %}

    <a href="/" class="back-btn">‚¨Ö Back to Home</a>
  </div>
</body>
</html>
